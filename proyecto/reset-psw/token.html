<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa tu token</title>
    <link rel="stylesheet" href="reset-style.css">
</head>
<body>

    <div class="token-container hide">
        <div class="token-content">

            <form id="token-form">

                <button type="submit">Verificar</button>

            <div class="token-message" id="token-message"></div>
        </div>
    </div>

    <script src="reset-script.js"></script>
</body>
</html>
